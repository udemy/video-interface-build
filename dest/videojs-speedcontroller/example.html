<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Speed Controller</title>

  <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="lib/videojs-speedcontroller.less">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="info">
    <p>
      You can see the Video.js Info Overlay plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
  <video id="video"
         class="video-js vjs-default-skin vjs-info-overlay"
         height="300"
         width="600"
         controls>
    <p>
      Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
    </p>
    <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
  </video>
  <script src="video.dev.js"></script>
  <script src="lib/videojs-speedcontroller.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.js"></script>
  <script>
    // fire up the plugin
videojs('video', {
    'playbackRates': [0.5, 1, 1.5, 2, 3, 4],
    'plugins':{
        "speedcontroller": {onScreen:true}
    }
});
  </script>
</body>
</html>
